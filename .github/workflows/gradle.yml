name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os : [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
    - name: Execute permissions for Linux and MacOS
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
      run: chmod +x gradlew
    - name: Build with Gradle
      uses: gradle/gradle-build-action@4137be6a8bf7d7133955359dbd952c0ca73b1021
      with:
        arguments: build
    - name: Generate installers
      run: ./gradlew jpackage
    - name: Automatic Releases for Linux # deploiement automatique de l'application pour qu'une release soit generee a chaque push sur la branche main
      if: matrix.ox == 'ubuntu-latest'
      uses: marvinpinto/action-automatic-releases@v1.2.1
      with:
        # GitHub secret token
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        # Git tag (for automatic releases)
        automatic_release_tag: latest
        # Should this release be marked as a pre-release?
        prerelease: false
        # Release title (for automatic releases)
        title: ClavardEZ
        # Assets to upload to the release
        files: |
            ./app/build/libs/*.jar
            ./app/build/dist/*.deb
    - name: Automatic Releases for Windows # deploiement automatique de l'application pour qu'une release soit generee a chaque push sur la branche main
      if: matrix.ox == 'windows-latest'
      uses: marvinpinto/action-automatic-releases@v1.2.1
      with:
        # GitHub secret token
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        # Git tag (for automatic releases)
        automatic_release_tag: latest
        # Should this release be marked as a pre-release?
        prerelease: false
        # Release title (for automatic releases)
        title: ClavardEZ
        # Assets to upload to the release
        files: |
            ./app/build/dist/*.exe
    - name: Automatic Releases for MacOS # deploiement automatique de l'application pour qu'une release soit generee a chaque push sur la branche main
      if: matrix.ox == 'macos-latest'
      uses: marvinpinto/action-automatic-releases@v1.2.1
      with:
        # GitHub secret token
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        # Git tag (for automatic releases)
        automatic_release_tag: latest
        # Should this release be marked as a pre-release?
        prerelease: false
        # Release title (for automatic releases)
        title: ClavardEZ
        # Assets to upload to the release
        files: |
            ./app/build/dist/*.dmg
            
