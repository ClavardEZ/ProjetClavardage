name: Build and release jar

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
    - name: Execute permissions for Linux
      run: chmod +x gradlew
    - name: Build with Gradle
      uses: gradle/gradle-build-action@4137be6a8bf7d7133955359dbd952c0ca73b1021
      with:
        arguments: build
          # deploiement automatique de l'application pour qu'une release soit generee a chaque push sur la branche main
    - name: Create Release on Linux
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: latest
        release_name: Release latest
        body: Test
        draft: false
        prerelease: false
    - name: test
      run: echo "${{ steps.create_release.outputs.upload_url }}"
    outputs:
      output_url: ${{ steps.create_release.outputs.upload_url }}
      
  release:
    name: release
    needs: [build]
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: test
        run: echo "${{ needs.build.outputs.output_url }}"
      - name: Build with Gradle
        uses: gradle/gradle-build-action@4137be6a8bf7d7133955359dbd952c0ca73b1021
        with:
          arguments: build

      - name: Grant execution permission for Linux and Macos
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
        run: chmod +x gradlew
      - name: Build installer with jpackage
        run: ./gradlew jpackage
      - name: Test
        run: echo ${{ needs.build.outputs.output_url }}

      - name: Release for Ubuntu
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.build.outputs.output_url }}
          asset_path: ./app/build/dist/*.deb
          asset_name: ClavardEZ-1.0.0.deb
          asset_content_type: application/deb

      - name: Release for Windows
        if: matrix.os == 'windows-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.build.outputs.output_url }}
          asset_path: ./app/build/dist/*.exe
          asset_name: ClavardEZ-1.0.0.exe
          asset_content_type: application/exe

      - name: Release for MacOS
        if: matrix.os == 'macos-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.build.outputs.output_url }}
          asset_path: ./app/build/dist/*.dmg
          asset_name: ClavardEZ-1.0.0.dmg
          asset_content_type: application/dmg
