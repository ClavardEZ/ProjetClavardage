name: Build and release jar

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
    - name: Execute permissions for Linux
      if: matrix.os == 'ubuntu-latest'
      run: chmod +x gradlew
    - name: Build with Gradle
      uses: gradle/gradle-build-action@4137be6a8bf7d7133955359dbd952c0ca73b1021
      with:
        arguments: build
    # deploiement automatique de l'application pour qu'une release soit generee a chaque push sur la branche main
    - name: Automatic Releases on Linux
      # You may pin to the exact commit or the version.
      # uses: marvinpinto/action-automatic-releases@919008cf3f741b179569b7a6fb4d8860689ab7f0
      uses: marvinpinto/action-automatic-releases@v1.2.1
      with:
        # GitHub secret token
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        # Git tag (for automatic releases)
        automatic_release_tag: latest
        # Should this release be marked as a pre-release?
        prerelease: false
        # Release title (for automatic releases)
        title: ClavardEZ
        # Assets to upload to the release
        files: |
          ./app/build/libs/*.jar
      
