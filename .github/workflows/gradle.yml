name: Build and release jar

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: build

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
    - name: Execute permissions for Linux
      run: chmod +x gradlew
    - name: Build with Gradle
      uses: gradle/gradle-build-action@4137be6a8bf7d7133955359dbd952c0ca73b1021
      with:
        arguments: build
      
  release:
    name: release
    needs: build
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@4137be6a8bf7d7133955359dbd952c0ca73b1021
        with:
          arguments: build

      # deploiement automatique de l'application pour qu'une release soit generee a chaque push sur la branche main
      - name: Automatic Releases on Linux
        if: matrix.os == 'ubuntu-latest'
        id: automatic_release
        # You may pin to the exact commit or the version.
        # uses: marvinpinto/action-automatic-releases@919008cf3f741b179569b7a6fb4d8860689ab7f0
        uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          # GitHub secret token
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          # Git tag (for automatic releases)
          automatic_release_tag: latest
          # Should this release be marked as a pre-release?
          prerelease: false
          # Release title (for automatic releases)
          title: ClavardEZ
          # Assets to upload to the release
          files: |
            ./app/build/libs/*.jar

      - name: Grant execution permission for Linux and Macos
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
        run: chmod +x gradlew
      - name: Build installer with jpackage
        run: ./gradlew jpackage

      - name: Release for Ubuntu
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.automatic_release.outputs.upload_url }}
          asset_path: ./app/build/dist/ClavardEZ-1.0.0.deb
          asset_name: ClavardEZ-1.0.0.deb
          asset_content_type: application/deb

      - name: Release for Windows
        if: matrix.os == 'windows-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.automatic_release.outputs.upload_url }}
          asset_path: ./app/build/dist/ClavardEZ-1.0.0.exe
          asset_name: ClavardEZ-1.0.0.exe
          asset_content_type: application/exe

      - name: Release for MacOS
        if: matrix.os == 'macos-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.automatic_release.outputs.upload_url }}
          asset_path: ./app/build/dist/ClavardEZ-1.0.0.dmg
          asset_name: ClavardEZ-1.0.0.dmg
          asset_content_type: application/dmg
